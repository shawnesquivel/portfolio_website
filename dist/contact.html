<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Me</title>
</head>

<body>
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav" class="py-0">
        <img src="./img/logo.png" alt="" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="py-2">
    <div class="container text-align">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me!</p>

      <form>
        <div class="text-fields py-2" method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <input type="text" class="text-input name-input" placeholder="Name" name="name">
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
          <input type="text" class="text-input email-input" placeholder="Email Address" name="email">
          <input type="number" class="text-input phone-input" placeholder="Phone Number" name="phone">
          <textarea type="text-fields" class="text-input message-input" placeholder="Enter Message"
            name="message"></textarea>
          <div class="py1">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button class="btn-dark" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-b" class="py-2">
    <div class="container">
      <div class="contact-boxes text-align">
        <div class="contact-info">
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>shawn@jabroni.ca</p>
        </div>
        <div class="contact-info">
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone Number</h3>
          <p>778 113 3131</p>
        </div>
        <div class="contact-info">
          <i class="fas fa-location-arrow fa-2x"></i>
          <h3>Address</h3>
          <p>131 Jabroni Drive</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <div>
        <p>Copyright &copy; 2019. All Rights Reserved</p>
      </div>
      <div>
        <ul>
          <li><i class="fab fa-twitter icon"></i></li>
          <li><i class="fab fa-facebook icon"></i></li>
          <li><i class="fab fa-instagram icon"></i></li>
          <li><i class="fab fa-linkedin   icon"></i></li>
        </ul>
      </div>
    </div>
  </footer>

</body>

</html>
